version: "3.9"

services:
  db:
    image: postgres:15
    container_name: llm-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_CACHE_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PYTHONPATH: .
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432       # internal port, always 5432 inside Docker network
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MOCK_RESPONSE: ${MOCK_RESPONSE}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_CACHE_HOST: redis
      REDIS_CACHE_PORT: 6379    # internal port, always 6379 inside Docker network
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic revision --autogenerate -m 'creating tables' && alembic upgrade head && python -m src.app.main"